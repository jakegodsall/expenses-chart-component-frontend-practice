<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="dist/main.css">
</head>

<body>


  <div class="grid">
    <div class="grid__balance">
      <div class="grid__balance-text">
        <p>My balance</p>
        <h2>$921.48</h2>
      </div>

      <img class="grid__balance-image" src="images/logo.svg" alt="Logo">

    </div>
    <div class="grid__main">
      <h2>Spending - Last 7 days</h2>
      <div class="visualisation">
        <div class="mon">
          <div class="mon__bar"></div>
          <p class="mon__text">mon</p>
        </div>
        <div class="tue">
          <div class="tue__bar"></div>
          <p class="tue__text">tue</p>
        </div>
        <div class="wed">
          <div class="wed__bar"></div>
          <p class="wed__text">wed</p>
        </div>
        <div class="thu">
          <div class="thy__bar"></div>
          <p class="thu__text">thu</p>
        </div>
        <div class="fri">
          <div class="fri__bar"></div>
          <p class="fri__text">fri</p>
        </div>
        <div class="sat">
          <div class="sat__bar"></div>
          <p class="sat__text">sat</p>
        </div>
        <div class="sun">
          <div class="sun__bar"></div>
          <p class="sun__text">sun</p>
        </div>
      </div>
      <div class="insights">
        <p>Total this month</p>
        <div class="insights__balance">
          <h2 class="balance-amount">$478.33</h2>
          <div class="insights__change">
            <p class="percent-change">+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>

  </div>
  </div>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/jakegodsall">Jake Godsall</a>.
  </div>
  <script src="js/script.js"></script>
</body>

</html>
